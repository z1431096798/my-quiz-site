        const shuffledQuestions = questions.sort(() => 0.5 - Math.random());

        const quizContainer = document.getElementById('quiz');
        const navTable = document.getElementById('navTable');
        let score = 0;

        shuffledQuestions.forEach((questionObj, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            if (index === 0) questionDiv.classList.add('active');
            questionDiv.id = `q${index + 1}`;
            const questionTitle = document.createElement('h3');
            questionTitle.innerText = questionObj.question;
            questionDiv.appendChild(questionTitle);
            const optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options');
            questionObj.options.forEach(option => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `q${index + 1}`;
                input.value = option.charAt(0);
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsDiv.appendChild(label);
            });
            questionDiv.appendChild(optionsDiv);

            const navigationDiv = document.createElement('div');
            navigationDiv.classList.add('navigation');
            if (index > 0) {
                const prevButton = document.createElement('button');
                prevButton.innerText = '上一题';
                prevButton.onclick = () => showPreviousQuestion(`q${index + 1}`);
                navigationDiv.appendChild(prevButton);
            }
            if (index < shuffledQuestions.length - 1) {
                const nextButton = document.createElement('button');
                nextButton.innerText = '下一题';
                nextButton.onclick = () => showNextQuestion(`q${index + 1}`);
                navigationDiv.appendChild(nextButton);
            }
            questionDiv.appendChild(navigationDiv);

            quizContainer.appendChild(questionDiv);

            const rowIndex = Math.floor(index / 10);
            const colIndex = index % 10;

            if (!navTable.rows[rowIndex]) {
                navTable.insertRow(rowIndex);
            }
            const cell = navTable.rows[rowIndex].insertCell(colIndex);

            const navLink = document.createElement('a');
            navLink.id = `nav${index + 1}`;
            navLink.innerText = index + 1;
            navLink.onclick = () => showQuestion(`q${index + 1}`);
            cell.appendChild(navLink);
        });

        const answers = shuffledQuestions.reduce((acc, curr, index) => {
            acc[`q${index + 1}`] = curr.answer;
            return acc;
        }, {});

        function showNextQuestion(currentId) {
            const currentQuestion = document.getElementById(currentId);
            const nextQuestion = currentQuestion.nextElementSibling;
            if (nextQuestion && nextQuestion.classList.contains('question')) {
                currentQuestion.classList.remove('active');
                nextQuestion.classList.add('active');
                updateNavBar(currentId, nextQuestion.id);
            } else {
                document.getElementById('result').innerHTML = `你已完成所有题目！`;
            }
        }

        function showPreviousQuestion(currentId) {
            const currentQuestion = document.getElementById(currentId);
            const prevQuestion = currentQuestion.previousElementSibling;
            if (prevQuestion && prevQuestion.classList.contains('question')) {
                currentQuestion.classList.remove('active');
                prevQuestion.classList.add('active');
                updateNavBar(currentId, prevQuestion.id);
            }
        }

        function showQuestion(questionId) {
            document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
            document.getElementById(questionId).classList.add('active');
            updateNavBar(null, questionId);
        }

        function updateNavBar(oldId, newId) {
            if (oldId) {
                const oldIndex = parseInt(oldId.replace('q', '')) - 1;
                document.getElementById(`nav${oldIndex + 1}`).classList.remove('active');
            }
            const newIndex = parseInt(newId.replace('q', '')) - 1;
            document.getElementById(`nav${newIndex + 1}`).classList.add('active');
        }

        document.querySelectorAll('.options input').forEach(input => {
            input.addEventListener('click', function() {
                const questionId = this.name;
                const selectedValue = this.value;
                if (selectedValue === answers[questionId]) {
                    score++;
                    showNextQuestion(questionId);
                } else {
                    alert("错误，请选择正确答案。");
                    const navIndex = parseInt(questionId.replace('q', '')) - 1;
                    document.getElementById(`nav${navIndex + 1}`).classList.add('wrong');
                }
            });
        });
